<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily CO₂ Tracker</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>


 <div id="background-icons"></div>
    <form id="activity-form">
      <input type="text" id="activity-name" placeholder="Activity name" required />
      <input type="number" id="activity-co2" placeholder="CO₂ (kg)" step="0.1" required />
      <select id="activity-category">
        <option value="transport">Transport</option>
        <option value="food">Food</option>
        <option value="energy">Energy</option>
      </select>
      <button type="submit">Add Activity</button>
    </form>
  <div class="container">



  <footer>
    <p>Made by Mfundo</p>
  </footer>

  <script src="script.js"></script>
</body>
<div id="background-icons"></div>

</html>
